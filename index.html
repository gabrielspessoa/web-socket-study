<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-wrapper">
        <div class="chat">Teste</div>
        <input
          class="name"
          type="text"
          name="name"
          id="name"
          placeholder="Nome"
        />
        <div class="input-wrapper">
          <textarea
            class="msg"
            name="msg"
            id="msg"
            cols="30"
            rows="2"
            placeholder="Mensagem"
          ></textarea>
          <button class="btn-enviar" id="btn-enviar">Enviar</button>
        </div>
      </div>
    </div>
    <script>
      function createChat() {
        const state = {
          messages: {},
        };

        function addMessage(command) {
          state.messages[new Date().getTime()] = {
            name: command.name,
            msg: command.msg,
          };
          console.log(state);
        }

        return {
          state,
          addMessage,
        };
      }

      function getMessageInput() {
        return {
          name: document.querySelector('#name').value,
          msg: document.querySelector('#msg').value,
        };
      }

      chat = createChat();

      btnEnviar = document
        .querySelector('#btn-enviar')
        .addEventListener('click', () => {
          chat.addMessage(getMessageInput());
        });
    </script>
  </body>
</html>
